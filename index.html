<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Dark/Ligth Mode</title>
</head>

<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="https://www.facebook.com/">
                    <img src="./assets/imgs/facebook.png" alt="facebook-logo">
                </a>
                <a href="https://mail.google.com/">
                    <img src="./assets/imgs/google.png" alt="github-logo">
                </a>
                <a href="https://www.github.com/">
                    <img src="./assets/imgs/github.png" alt="google-logo">
                </a>
            </div>
            <div id="inputs">
                <div id="user_name" class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>
                    </label>
                </div>
                <div id="user_email" class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="E-mail">
                        </div>
                    </label>
                </div>
                <div id="user_password" class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                    </label>
                    <div id="forgot_password">
                        <a href="">Forgot your password?</a>
                    </div>
                </div>
            </div>
            <button type="submit" id="login_button">Login</button>
        </form>
    </main>
</body>
<script src="assets/js/script.js"></script>
</html>
